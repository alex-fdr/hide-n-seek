<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="game"></div>

    <div class="screens" id="screens">
        <div class="loading screen shown" id="loading">
            <img class="game-logo" id="game-logo" src="./src/assets/images/logo.png" alt="game icon" />
            <div id="spinner" class="">
                <div id="spinner-dot"></div>
                <div class="spinner-arc" id="spinner-inner-arc"></div>
                <div class="spinner-arc" id="spinner-middle-arc"></div>
                <div class="spinner-arc" id="spinner-outer-arc"></div>
            </div>
        </div>

        <div class="menu screen hidden" id="menu">
            <div class="wrapper overlay"></div>
            <button id="start-game-button" class="button pulse">Play</button>
        </div>

        <div class="gameplay screen hidden" id="gameplay">
            <div class="hint" id="hint">
                <div class="hint-sprite"></div>
            </div>
        </div>

        <div class="end screen hidden" id="end">
            <div class="wrapper overlay"></div>
            <div class="particles" id="particles"></div>
        </div>
    </div>

    <script type="module" src="/src/init.js"></script>
</body>

</html>
